<div class="card col-md-6 mx-auto">
  <div class="card-body">
    <form  [formGroup]="f" action="" (ngSubmit)="submit()">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="username" placeholder="Username">
        <div *ngIf="fa.username.errors" class="text-danger">Username required</div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="password" placeholder="Password">
        <div *ngIf="fa.password.errors" class="text-danger">Password required</div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="submit">
      </div>
    </form>
  </div>
</div>
